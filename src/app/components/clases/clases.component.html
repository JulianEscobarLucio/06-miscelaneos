<div [ngClass]="alerta" class="alert" role="alert">
    A simple primary alert—check it out!
</div>

<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">Info</button>
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">Success</button>

<br><br>
<h3 [ngClass]="{'text-danger':propiedades.danger, 'text-info': !propiedades.danger}">Hola mundo</h3>

<button (click)="propiedades.danger = !propiedades.danger" type="button" name="button" class="btn btn-danger" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">Cambiar</button>

<br><br>
<h3>Proceso Asíncrono</h3>

<button class="btn btn-bd-primary" type="button" name="button">
    <i class="fa fa-save fa-spin">Guardar cambios</i>
</button>
